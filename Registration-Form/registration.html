<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-custom d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 900px;">
    <h3 class="text-center fw-bold mb-4">Registration</h3>

<form class="px-3">
  <!-- Full Name & Username -->
  <div class="row mb-3">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="d-md-flex align-items-center gap-2">
        <label for="fullName" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-md-flex align-items-center gap-2">
        <label for="username" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" />
      </div>
    </div>
  </div>

  <!-- Email & Phone -->
  <div class="row mb-3">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="d-md-flex align-items-center gap-2">
        <label for="email" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-md-flex align-items-center gap-2">
        <label for="phone" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Phone</label>
        <input type="text" class="form-control phone-padding" id="phone" placeholder="Enter your number" />
      </div>
    </div>
  </div>

  <!-- Password & Confirm Password -->
  <div class="row mb-3">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="d-md-flex align-items-center gap-2">
        <label for="password" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-md-flex align-items-center gap-2">
        <label for="confirmPassword" class="fw-bold mb-1 mb-md-0" style="width: 100px;">Confirm</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" />
      </div>
    </div>
  </div>

  <!-- Gender -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="d-md-flex align-items-center gap-2">
        <label class="fw-bold mb-1 mb-md-0" style="width: 100px;">Gender</label>
        <div class="d-flex gap-3 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="d-flex justify-content-center gap-3">
    <button type="button" class="btn btn-danger px-4">Cancel</button>
    <button type="submit" class="btn btn-gradient px-4">Submit</button>
  </div>
</form>


  </div>

</body>
</html>
